<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="container">
  <div class="result">
    <div class="output">0</div>
  </div>
  <div class="keys">
    <div class="row">
      <button class="element delete">C</button>
      <button class="element plusMinus">+/-</button>
      <button class="element percent">%</button>
      <button class="colorElem divide1">/</button>
    </div>
    <div class="row">
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="colorElem multiply">x</button>
    </div>
    <div class="row">
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="colorElem subtract">-</button>
    </div>
    <div class="row">
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="colorElem sum">+</button>
    </div>
    <div class="row">
      <button class="zero">0</button>
      <button>,</button>
      <button class="colorElem equals">=</button>
    </div>
  </div>
</div>
<script src="index.js"></script>
</body>
</html>
